<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="SignIn.css" />
  </head>

  <body>
    <div class="desktop">

      <img class="image" src="Sign In and Up img/background sign in up.png" />

      <div class="rectangle"></div>

      <div class="text-wrapper">WELCOME BACK!</div>

      <p class="don-t-have-account">
        <span class="span">Donâ€™t have account.</span>
        <a href="SignUp.html" class="text-wrapper-3">Sign up</a>
      </p>

      <!-- INPUT USERNAME -->
      <input type="text" class="input-field input-username" />

      <!-- LABEL USERNAME -->
      <div class="label-username">Username</div>

      <!-- INPUT PASSWORD -->
      <input type="password" class="input-field input-password" />

      <!-- LABEL PASSWORD -->
      <div class="label-password">Password</div>
      <div class="error-message" id="errorMsg">
        Username atau Password salah
      </div>
      <!-- BUTTON SIGN IN -->
      <a href="Start.html" id="btnSignIn">
        <div class="btn-signin"></div>
        <div class="label-btn-signin">Sign In</div>
      </a>
    </div>
    <div class="error-message" id="errorMsg">
      Harap isi username dan password terlebih dahulu!
    </div>
  </body>
</html>
<script>
  const btnSignIn = document.getElementById("btnSignIn");
  const usernameInput = document.querySelector(".input-username");
  const passwordInput = document.querySelector(".input-password");
  const errorMsg = document.getElementById("errorMsg");

  let errorTimeout; // kontrol durasi

  btnSignIn.addEventListener("click", function (e) {
    e.preventDefault(); // cegah pindah halaman

    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    // reset timer jika klik berulang
    clearTimeout(errorTimeout);

    // Validasi kosong
    if (username === "" || password === "") {
      errorMsg.textContent = "Harap isi username dan password terlebih dahulu";
      errorMsg.style.display = "block";

      errorTimeout = setTimeout(() => {
        errorMsg.style.display = "none";
      }, 1500);

      return;
    }

    // VALIDASI LOGIN
    if (username === "amba" && password === "rusdi") {
      errorMsg.style.display = "none";
      window.location.href = "Start.html";
    } else {
      errorMsg.textContent = "Username atau Password salah";
      errorMsg.style.display = "block";

      errorTimeout = setTimeout(() => {
        errorMsg.style.display = "none";
      }, 1500);
    }
  });
</script>
